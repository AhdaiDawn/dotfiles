#################
#   显示器设置   #
#################
monitor=,preferred,auto,1

#################
#   自启动程序   #
#################
exec-once = waybar &
exec-once = hyprpaper &
exec-once = mako &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = fcitx5 -d
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

exec-once = swayidle -w timeout 300 'swaylock -f -C ~/.config/swaylock/config' timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f -C ~/.config/swaylock/config'

#################
#    环境变量    #
#################
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = QT_QPA_PLATFORMTHEME,qt5ct

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Fcitx5 输入法环境变量
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = INPUT_METHOD,fcitx
env = SDL_IM_MODULE,fcitx

#################
#   输入与手势   #
#################
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
}

#################
#   视觉与动画   #
#################
# 边框设置
general {
    gaps_in = 1
    gaps_out = 1
    border_size = 1
    col.active_border = rgba(d65d0eff) rgba(fabd2fff) 45deg
    col.inactive_border = rgba(504945ff)
    layout = dwindle
}

decoration {
    rounding = 10
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1d2021ee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    active_opacity = 1.0
    inactive_opacity = 0.9
}

misc {
    background_color = 0xff282828
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = workspaces, 1, 6, default, slide
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

#################
#   按键绑定     #
#################
$mainMod = SUPER # Windows 键

# 核心应用
bind = $mainMod, B, exec, microsoft-edge-stable
bind = $mainMod, T, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating,
bind = $mainMod, W, fullscreen, 1
bind = $mainMod, SPACE, exec, rofi -show drun -show-icons


bind = SUPER, V, exec, cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy

# 截图 (全屏 / 选区)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy # 选区截图到剪贴板
bind = SHIFT, Print, exec, grim - | wl-copy # 全屏截图到剪贴板

# 锁屏
bind = $mainMod, S, exec, swaylock

# 窗口与工作区管理
bind = $mainMod, TAB, exec, rofi -show window -show-icons
bind = ALT, Tab, workspace, previous
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# 按住 SUPER + 鼠标左键：拖动窗口 (Move)
bindm = $mainMod, mouse:272, movewindow
# 按住 SUPER + 鼠标右键：调整大小 (Resize)
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10  # 0键对应工作区10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = SUPER CTRL, h, movecurrentworkspacetomonitor, l
bind = SUPER CTRL, l, movecurrentworkspacetomonitor, r

# 音量控制 (需安装 pamixer)
# sudo pacman -S pamixer
binde=, XF86AudioRaiseVolume, exec, pamixer -i 5
binde=, XF86AudioLowerVolume, exec, pamixer -d 5
binde=, XF86AudioMute, exec, pamixer -t

# 亮度控制 (需安装 brightnessctl)
# sudo pacman -S brightnessctl
binde=, XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde=, XF86MonBrightnessDown, exec, brightnessctl set 5%-

#################
#    窗口规则    #
#################
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
